<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista produktów</title>
</head>
<body>
<div class="wrapper">
    <table>
        <tr>
            <td class="left-side-form">
                <form autocomplete="off" id="addProductForm">
                    <div>
                        <label for="productName">Nazwa produktu</label>
                        <input type="text" name="productName" id="productName">
                    </div>
                    <div>
                        <label for="productSecondName">Nazewnictwo</label>
                        <input type="text" name="productSecondName" id="productSecondName">
                    </div>
                    <div>
                        <label for="productUnit">Jed.</label>
                        <select name="productUnit" id="productUnit">
                            <option hidden>Miary</option>
                            <option value="gr">gr</option>
                            <option value="dag">dag</option>
                            <option value="kg">kg</option>
                            <option value="l">l</option>
                        </select>
                    </div>
                    <div>
                        <label for="productPlace">Miejsca</label>
                        <input type="text" name="productPlace" id="productPlace">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Zapisz">
                        <input type="reset" value="Wyczyść">
                    </div>
                </form>
            </td>
            <td>
                <table class="product-search">
                    <tr>
                        <td class="right">
                            <input class="search-product" type="search" id="search" placeholder="Znajdź produkt">
                            <select class="product-sort">
                                <option hidden>Sortowanie</option>
                                <option value="min-amount">Najmniejsza ilość</option>
                                <option value="max-amount">Największa ilość</option>
                                <option value="min-place">Miejsce od A-Z</option>
                                <option value="max-place">Miejsce od Z-A</option>
                            </select>
                            <input type="button" value="Drukuj" onclick="printProductsList()">
                        </td>
                    </tr>
                </table>
                <table class="list product-list" id="productList">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <thead>
                        <tr>
                            <th>Nazwa</th>
                            <th>Nazewnictwo</th>
                            <th>Ilość</th>
                            <th>Jed.</th>
                            <th>Miejsce</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td class="left-side-form">
                <form autocomplete="off" id="addDetailForm">
                    <div class="hidden">
                        <label for="detailId">Id</label>
                        <input type="text" name="detailId" id="detailId">
                    </div>
                    <div>
                        <label for="detailAmount">Ilość</label>
                        <input type="text" name="detailAmount" id="detailAmount">
                    </div>
                    <div>
                        <label for="detailData">Data</label>
                        <input type="datetime-local" name="detailData" id="detailData">
                    </div>
                    <div>
                        <label for="detailPerson">Osoba</label>
                        <select name="detailPerson" id="detailPerson">
                            <option value="Katarzyna Nadolna">Katarzyna Nadolna</option>
                            <option value="Adam">Adam</option>
                            <option value="Robert">Robert</option>
                            <option value="Grażyna">Grażyna</option>
                        </select>
                    </div>
                    <div class="form-detail-button">
                        <input type="submit" value="Dodaj">
                        <input type="reset" value="Wyczyść">
                    </div>
                </form>
            </td>
            <td>
                <table class="detail-filter">
                    <tr>
                        <td class="left">
                            <div class="head-detail-product">
                                <ul>
                                    <li>Nazwa</li>
                                    <li>Ilość</li>
                                    <li>Miejsce</li>
                                    <li>Suma zaznaczonych</li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="right">
                            <form class="detail-filter-form" method="GET">
                                <input type="datetime-local" id="dataFrom">
                                <input type="datetime-local" id="dataTo">
                                <button type="submit" name="detailDataRange" detail-data-range>Filtr</button>
                                <button type="reset" name="resetDetailDataRange" reset-detail-data-range>Reset</button>
                            </form>
                            <select class="detail-sort">
                                <option hidden>Sortowanie</option>
                                <option value="1">Data najnowsze</option>
                                <option value="2">Data najstarsze</option>
                                <option value="3">Osoba A-Z</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table class="list detail-list" id="detailList">
                    <col>
                    <col>
                    <col>
                    <col>
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Data</th>
                            <th>Ilość</th>
                            <th>Osoba</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>
<script src="/js/script.js"></script>
</body>
</html>
